<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/3432f07c5e.js" crossorigin="anonymous"></script>
    <!--Bootstrap 5.3.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Viajes Chile</title>
</head>
<body>
    <!-- Se agrega Navbar con bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/viajes.svg" alt="Viajes Chile" style="width: 5%;" class="ms-5"> Viajes Chile
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Inicio</a>
                    </li>
                    <!--Ya que la sección contactos se esconde en dispositivos pequeños, también se esconderá la opción-->
                    <li class="nav-item d-none d-md-block">
                        <a class="nav-link text-light" href="#quienes-somos">Quienes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#destacados">Destacados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Se agrega el Carrusel con Bootstrap-->
    <header>
        <div id="carouselHeader" class="carousel slide mt-5">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/carousel1.jpg" class="d-block w-100" alt="carousel1">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/carousel2.jpg" class="d-block w-100" alt="carousel2">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/carousel3.jpg" class="d-block w-100" alt="carousel3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    
</body>
</html>
